<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Map Sample | sphere marker</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0px;
            height: 100%;
        }

        #map {
            height: 80%;
        }

        #menu {
            height: 20%;
        }
    </style>
    <script type="text/javascript" src="https://api.sphere.gistda.or.th/map/?key=test2022"></script>
    <script>
        var map
        var loc = { lon: 100.57794206063417, lat: 13.845012647001214 };
        var marker = new sphere.Marker(loc);

        function init() {
            map = new sphere.Map({
                placeholder: document.getElementById('map'),
                location: loc
            });

            map.Event.bind(sphere.EventName.Ready, function (overlay) {
                map.Overlays.add(marker)
            });
        }

        function createMarker() {
            map.Overlays.add(marker);
        }

        function removeMarker() {
            map.Overlays.remove(marker);
        }
    </script>
</head>

<body onload="init();">
    <div id="map"></div>
    <div id="menu">
        <button onclick="createMarker()">สร้างหมุด</button>
        <button onclick="removeMarker()">ลบหมุด</button>
    </div>
</body>

</html>
