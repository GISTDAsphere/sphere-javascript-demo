<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Map Sample | sphere event</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0px;
            height: 100%;
        }

        #map {
            height: 80%;
        }

        #menu {
            height: 20%;
        }
    </style>
    <script type="text/javascript" src="https://api.sphere.gistda.or.th/map/?key=test2022"></script>
    <script>
        var map;

        function init() {
            map = new sphere.Map({
                placeholder: document.getElementById('map')
            });

            map.Event.bind(sphere.EventName.Location, function () {
                var location = map.location(); // Cross hair location
                console.log(location);
                document.getElementById("location").innerHTML = 'lat: ' + location.lat + 'lon: ' + location.lon
            });
        }

    </script>
</head>

<body onload="init();">
    <div id="map"></div>
    <div id="menu">
        <div id="location"></div>
    </div>
</body>

</html>
