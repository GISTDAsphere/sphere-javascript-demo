<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Map Sample | sphere layer</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0px;
            height: 100%;
        }

        #map {
            height: 80%;
        }

        #menu {
            height: 20%;
        }
    </style>
    <script type="text/javascript" src="https://api.sphere.gistda.or.th/map/?key=test2022"></script>
    <script>
        var map;
        var wms_layer = new sphere.Layer('bluemarble_terrain', {
            type: sphere.LayerType.WMS,
            url: "https://ms.longdo.com/mapproxy/service",
            zoomRange: { min: 1, max: 9 },
            refresh: 180
        });

        function init() {
            map = new sphere.Map({
                placeholder: document.getElementById('map')
            });

            map.Layers.setBase(sphere.Layers.STREETS);
            insertWMS();
        }

        function insertWMS() {
            map.Layers.insert('', wms_layer);
        }

        function removeWMS() {
            map.Layers.remove(wms_layer);
        }
    </script>
</head>

<body onload="init();">
    <div id="map"></div>
    <div id="menu">
        <button onclick="insertWMS()">สร้าง layer</button>
        <button onclick="removeWMS()">ลบ layer</button>
    </div>
</body>

</html>
