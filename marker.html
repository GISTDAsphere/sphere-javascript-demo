<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Map Sample | sphere Map</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0px;
            height: 100%;
        }

        #map {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="https://api.sphere.gistda.or.th/map/?key=test2022"></script>
    <script>
        var map
        var marker = new sphere.Marker({ lon: 101.2, lat: 12.8 });
        function init() {
            map = new sphere.Map({
                placeholder: document.getElementById('map')
            });

            map.Event.bind(sphere.EventName.Ready, function (overlay) {
                map.Overlays.add(marker)
            });
        }

        function removeMarker() {
            map.Overlays.remove(marker);
        }
    </script>
</head>

<body onload="init();">
    <div id="map"></div>
</body>

</html>
