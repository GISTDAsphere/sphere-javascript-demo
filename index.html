<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Map Sample | sphere Map</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0px;
            height: 100%;
        }

        #map {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="https://api.sphere.gistda.or.th/map/?key=test2022"></script>
    <script>
        var map
        var marker = new sphere.Marker({ lon: 101.2, lat: 12.8 },
            {
                title: 'Marker',
                icon: {
                    url: 'https://map.longdo.com/mmmap/images/pin_mark.png',
                    offset: { x: 12, y: 45 }
                },
                detail: 'Drag me',
                visibleRange: { min: 7, max: 17 },
                draggable: true
            });
        function init() {
            map = new sphere.Map({
                placeholder: document.getElementById('map')
            });

            map.Event.bind(sphere.EventName.Location, function (overlay) {
                var location = map.location(); // Cross hair location
                alert(`Lat: ${location.lat} Lon: ${location.lon}`);
            });
        }

        function removeMarker() {
            map.Overlays.remove(marker);
        }
    </script>
</head>

<body onload="init();">
    <div id="map"></div>
</body>

</html>
