<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Map Sample | sphere Map</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0px;
            height: 100%;
        }

        #map {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="https://api.sphere.gistda.or.th/map/?key=test2022"></script>
    <script>
        var map
        function init() {
            map = new sphere.Map({
                placeholder: document.getElementById('map')
            })
            getUrl()
        }

        function getUrl() {
            var requestOptions = {
                method: 'GET',
                redirect: 'follow'
            };

            fetch("https://api.sphere.gistda.or.th/services/search/suggest?key=test2022&keyword=กรุงเทพ&limit=10", requestOptions)
                .then(response => response.json())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }
    </script>
</head>

<body onload="init();">
    <div id="map"></div>
</body>

</html>
